<mat-card>
    <mat-card-title><i style="cursor: default" class="material-icons"></i> NOT GÜNCELLE</mat-card-title>
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <mat-form-field>
    <input name="title" placeholder="Başlık" matInput type="text" formControlName="title"  [ngClass]="{ 'is-invalid': isSubmitted && f.title.errors }" />
    <mat-error *ngIf="isSubmitted && f.title.errors">BAŞLIK ZORUNLUDUR</mat-error>
</mat-form-field>
<mat-form-field>
    <input name="priorityLevel" placeholder="Öncelik Derecesi" matInput type="number" maxlength="5" formControlName="priorityLevel"  [ngClass]="{ 'is-invalid': isSubmitted && f.title.errors }" />
    <mat-error *ngIf="isSubmitted && f.title.errors">Öncelik derecesi girmek zorunludur</mat-error>
</mat-form-field>
</div>
<div class="form-group">
<mat-form-field>
    <textarea rows="10" cols="50" name="note" matInput placeholder="Not Ekle" formControlName="note"  [ngClass]="{ 'is-invalid': isSubmitted && f.note.errors }" ></textarea>
    <mat-error *ngIf="isSubmitted && f.note.errors">Açıklama alanı zorunludur</mat-error>
</mat-form-field>
</div>
<div class="form-group">
    <div class="button-container">
            <input hidden type="file" id="uploadImage" formControlName="uploadImage" #uploadImage (change)="getImage($event);"/>
            <button color="primary" mat-raised-button type="button"  (click)="uploadImage.click()"><a TITLE="Upload Image"><i class="material-icons">Fotoğraf Ekle</i></a></button>
            <button color="primary" *ngIf="image" type="button" mat-raised-button (click)="deleteImage()" ><a TITLE="Delete Image"><i class="material-icons">sil</i></a></button>
    </div>
    <img *ngIf="image" [src]="image" accept="image/*" />
</div>

<div class="form-group">
<div id="container">
        <button color="accent" mat-raised-button [disabled]="isLoading" >
            <mat-spinner  [diameter]="25" *ngIf="isLoading"></mat-spinner>
            KAYDET
        </button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <a style="text-decoration:none;" TITLE="Cancel note" mat-raised-button color="accent" routerLink="**" >İPTAL</a>
</div>
</div>
</form>
</mat-card>
